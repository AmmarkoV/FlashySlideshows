<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <title>FlashySlideshows RemoteControl</title>
  <style type="text/css">
    td a {display: block;}
    a:link {color:#000000;}      /* unvisited link */
    a:visited {color:#000000;}  /* visited link */
    a:hover {color:#FF0000;}  /* mouse over link */
    a:active {color:#FF0000;}  /* selected link */ 
   </style>
</head><body>
<table style="text-align: left; width: 100%; height: 100%;" border="1" cellpadding="2" cellspacing="2">

  <tbody>
    <tr>
      <td style="vertical-align: top; text-align: center; font-size: 150%;"><br>
      </td>
      <td style="vertical-align: top; text-align: center;" onclick="window.location.href = 'index.html?UP=1&tick='+Math.random()%1000000"> 
             <strong style="font-size: 525%;">
              <br>Up<br>
             </strong>
      </td>
      <td style="vertical-align: top; text-align: center;"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top; text-align: center;" onclick="window.location.href = 'index.html?LEFT=1&tick='+Math.random()%1000000"> 
             <strong style="font-size: 525%;">
              <br>Left&nbsp;<br>
             </strong>
      </td>
      <td style="vertical-align: top; text-align: center;" onclick="window.location.href = 'index.html?PLAY=1&tick='+Math.random()%1000000"> 
             <strong style="font-size: 525%;">
              <br>Play<br>
             </strong>
      </td>
      <td style="vertical-align: top; text-align: center;" onclick="window.location.href = 'index.html?RIGHT=1&tick='+Math.random()%1000000"> 
             <strong style="font-size: 525%;">
              <br>Right<br>
             </strong>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top; text-align: center;"><br>
      </td>
      <td style="vertical-align: top; text-align: center;" onclick="window.location.href = 'index.html?DOWN=1&tick='+Math.random()%1000000"> 
             <strong style="font-size: 525%;">
              <br>Down<br>
             </strong>
      </td>
      <td style="vertical-align: top; text-align: center;"><br>
      </td>
    </tr>
  </tbody>
</table>

<br>

<br>

</body></html>
